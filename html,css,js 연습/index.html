<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 콘텐츠가 없는 문법 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- hn 태크 -->
        <!-- 제목이나 주제와 같은 성격의 텍스트를 나타낼때 사용하는 태그 -->
        <h1>h1 tag</h1>
        <h2>h2 tag</h2>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
        <h5>h5 tag</h5>
        <h6>h6 tag</h6>
        <!-- p 태그 -->
        <!-- 문단 단락을 사용할떄 -->

        <p>hello i'm druken so  i'm tired</p>
        
        <!-- br 태그 -->
        <!-- 줄바꿈을 하기 위해서 사용하는 태그 -->
        <p>hello i'm druken so <br>  i'm tired</p>

        <!-- blackquote-->
        <!-- 인용될때 사용-->
        <blockquote cite="https://www.youtube.com/watch?v=123-ewx93yY&list=PL-eeIUD86IjTH1qT8qdHXDm-FfOnm7a_U&index=7">
            인용된 내용을 작성 </blockquote>
        <q cite ="https://www.youtube.com/watch?v=123-ewx93yY&list=PL-eeIUD86IjTH1qT8qdHXDm-FfOnm7a_U&index=7">
            인용문
        </q>    
        <br/>
        <br/>
         

        <!-- ins 새롭게 삽입할떄 사용하는 태그 -->
        <!-- del 기존에 있었지만 삭제되는 내용-->
        <ins> 새롭게 삽입되는내용</ins>
        <del>기존에 있었지만 삭제되는 내용 </del>

        <!-- sub sup-->
        <!-- sub 아래 천 표시-->
        <!-- sup 위 첫 표시 -->

        <p> 공기의 원소기호는 H<sub>2</sub>O입니다</p>
        <P>4<sup>2</sup>=16</P>


        <!-- div 와 span 태그 -->
        <!-- 그룹을 짓기 위해서 사용하는 태그 -->
        <div class ="movie">
            <h2> 영화 소개 </h2>
            <p> 영화 <span>소개</span> 하는 페이지</p>
        </div>
            
        <div class ="tv">
            <h2> TV 소개 </h2>
            <p> TV <span>소개</span> 하는 페이지</p>
        </div>
            
        
    </body>
</html>
