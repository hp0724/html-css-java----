<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <ul>
            <li>아이템 1 </li>
            <li>아이템 2 </li>
            <li>아이템 3 </li>
        </ul>

        <ol> 아침 먹기 </ol>
        <ol> 점심 먹기 </ol>
        <ol> 저녁 먹기 </ol>

        <!-- dl (difinition list )-->
        <!-- dt (description term )-->

        <dl>
            <dt>HTML</dt>
            <dd>HTML 은 HyperText Markup Language 약자이다 </dd>
            <dt>CSS</dt>
            <dd>CSS 은 Cacadding style sheets  약자이다 </dd>
        </dl>

        <!-- a  링크 태그 -->
        <!-- 다른 포서 또는 다른 영역과 연결할떄 사용하는 태그 -->
        <!-- blank 는 새창을 하나 만들어주는것 -->
        <!-- blank 안하면 그 창에서 바로 연결 -->
        <a href="https://www.naver.com" target="_blank">네이버</a>
        <!-- img 태그 src =경로  alt = 이미지 설명 -->
        <img src="https://cdn.pixabay.com/photo/2022/05/16/18/17/sheep-7200918_960_720.jpg"
        alt="양">

        <!-- 이미지 태그-->

        <a href="https://www.naver.com"
        target="_blank">
            <img src="https://cdn.pixabay.com/photo/2022/05/16/18/17/sheep-7200918_960_720.jpg" alt="양">
        
        </a>


        <!-- 강조 태그 -->
        <!-- strong tag-->
        <!-- strong 문장을 가종할떄  em 단어를 강조할떄 사용-->
        <strong>경고: <em>관계자외 출입금지</em></strong>

    </body>

</html>
