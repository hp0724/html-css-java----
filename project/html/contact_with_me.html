<!DOCTYPE html>
<!-- 유효성 검사 통과를 위한 zxx -->
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact With me</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/contact_with_me.css">
        <script src="https://kit.fontawesome.com/926f815cc1.js" crossorigin="anonymous"></script>

</head>

<body>
     <section id="contact" >
         <div class="container">
             <div class="title">
                <h4>CONTACT</h4>
                <h2>Contact With me</h2>

             </div>
             <div class="contact-me">
                 <div class="left">
                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-phone-volume"></i>
                        </div>
                        <div class="info-text">
                            <h3>phone</h3>
                            <p>010-9192-7024</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-envelope-open-text"></i>
                        </div>
                        <div class="info-text">
                            <h3>email</h3>
                            <p>hp0724@naver.com</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-location-crosshairs"></i>
                        </div>
                        <div class="info-text">
                            <h3>address</h3>
                            <p>경기도 고양시 화정 </p>
                        </div>
                    </div>
                 </div>
                 <div class="right">
                    <form action="#">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" id="name" autocomplete="off"/>
                        </div>

                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="text" id="email" autocomplete="off"/>
                        </div>

                        <div class="form-group">
                            <label for="msg">message</label>
                            <textarea  id="msg" autocomplete="off"></textarea>
                        </div>

                        <button>
                            send
                        </button>


                    </form>
                 </div>
             </div>
         </div>
     </section>
     
</body>

</html>
